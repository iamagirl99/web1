  <h2>모레의 일기</h2>

  <p>내일은 엄마랑 우영이랑 같이 블랙위도우를 용산 아이맥스에서 보기로 했다. 용산 아이맥스에서 영화 엄청 오랜만에 봐서 기대된다!!!</p>

  <p>영화를 보고 우영이 옷도 사줬다. 뿌듯하다. 나도 입고싶다. 어제 악뮤 신곡이 나왔는데 너무 좋다. 낙하라는 곡이 제일 좋은것같다.</p>
